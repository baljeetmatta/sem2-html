<html>
    <head>
        <style>
            p.redcolor
            {
                background-color:red;

            }
            p{
                background-color: yellow;
            }
            div#first{
                background-color: green;
            }

        </style>
    </head>
    <body>
        CSS(Cascading Style Sheets)
        1. Internal
        2. External
        3. Inline

        Selector (Tag,class,ID)
        p ->All paragraph
        .redcolor -> All tags with class value redcolor
        <p class="redcolor">First PAge</p>
        <div>Container content</div>
        <p id="first">Another PAge</p>
        <p class="redcolor">Another PAge</p>
        <p>Another PAge</p>

        <div class="redcolor">asdsads</div>

    </body>
</html>
